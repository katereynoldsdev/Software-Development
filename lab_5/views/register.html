<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>
	
	<img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
			<p>Full Name <input type="text" name="full_name" placeholder="Enter Name"></p>
			<p>Email Address<input type="email" name="my_email_field" placeholder="Enter email"></p>
			<p>Password <input type="text" name="full_name" placeholder="Password"></p>
			<p>Confirm Password <input type="text" name="full_name" placeholder="Confirm Password"></p>

			<p>CU Boulder Alumni <input type="radio" name="choice" value="1" checked> Yes
			<input type="radio" name="choice" value="2"> No</p>

			<p>CU Boulder Student <input type="radio" name="choice" value="1" checked> Yes
				<input type="radio" name="choice" value="2"> No</p>

			<p>Student Status <input type="radio" name="choice" value="1" checked> Undergrad <br><select name=undergrad>
				<option selected>Select Student Status</option>
				<option value="1">Freshman</option>
				<option value="2">Sophomore</option>
				<option value="3">Junior</option>
				<option value="3">Senior</option>
			  </select>
			  <br>
					<input type="radio" name="choice" value="2"> Grad <br><select name=grad>
						<option selected>Select Student Status</option>
						<option value="1">MA</option>
						<option value="2">MBA</option>
						<option value="3">PhD</option>
					  </select></p>

			<!--<input type="submit" value="submit" class="btn btn-primary btn-block"> -->
			<a href="./home.html" class="btn btn-primary btn-block">Submit</a>
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
