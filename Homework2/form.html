<!DOCTYPE html>
    <html>
      <head>
        <title>Form</title>

    </head>

    <body>
        <nav class="navbar navbar-expand-sm bg-dark">
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" style="color:grey" href="./mypage_bootstrap.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color:grey" href="./projects.html">Projects</a>

            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" style="color:grey" href="https://github.com/katereynoldsdev"><img id="logo" src="./github.png" width="100" height="40" alt="logo"/></a>
                </li>
            </ul>
        </nav>
        <h2>Add New Interest</h2>
        <form>
            <div class="form-group">
              <label for="interest-name">Interest Name</label>
              <input type="email" class="form-control" id="interest-name" aria-describedby="interest-name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="text">Text About Interest</label>
                <textarea class="form-control" id="text" rows="5"></textarea>
              </div>

              <div class="form-row">
                <div class="col">
                    <p>Default file:</p>
                    <input type="file" id="myFile" name="filename2">
                </div>
                <div class="col">
                    <p>Select # of Tweets:</p>
                <select name=tweets>
                <option selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
                </div>
              </div>

            <br>

            <p>On a scale of 1 to 5, how interested in this are you?</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">3</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">4</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">5</label>
              </div>
            <br>
            <br>

            <p>Login to Finish Submitting</p>
            <div class="form-row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="col">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
              </div>

              <br>

              <a href="./mypage_bootstrap.html" class="btn btn-primary">Submit</a>
          </form>
    </body>
</html>
